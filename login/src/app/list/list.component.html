
<nz-table #basicTable [nzData]="listOfData">
  <thead>
    <tr>
      <th>Name</th>
      <th>Sex</th>
      <th>Role</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{ data.userName }}</td>
      <td>{{ data.sex }}</td>
      <td>{{ data.role }}</td>
      <td>
        <a routerLink="info/{{ data.id}}">look-{{ data.userName }}</a>
      </td>
    </tr>
  </tbody>
</nz-table>

<router-outlet></router-outlet>
